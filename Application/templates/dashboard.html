<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Provider Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-CKlI3Zcs3w4EQGl9K9ivjsjDFeP+T5FFJZB4tfT3Lm24lDzXjAY/xUveQve/E2f1" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.cnn.com/api/v1/images/stellar/prod/230831162545-04-cnn-news-quiz-083123.jpg?c=16x9&q=h_720,w_1280,c_fill');
            background-size: cover;
            background-position: center;
            filter: blur(2px); /* Adjust the blur level as needed */
            z-index: -1;
        }

        .provider-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Adjust the alpha value as needed */
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #008080;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-custom {
            background-color: #008080;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-custom a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="provider-container">
        <h1>Welcome, Healthcare Provider!</h1>
        <p>
            Thank you for being a part of our vaccination program. Your dedication to providing vaccines plays a crucial role in our community's health and safety.
        </p>
        <p>
            Please use the following buttons to manage and schedule vaccine appointments for your patients.
        </p>
        <button class="btn btn-custom"><a href="vaccine_appointment"><i class="fas fa-calendar-alt"></i> Vaccine Appointment</a></button>
        <button class="btn btn-custom"><a href="patient_information"><i class="fas fa-user"></i> Patient Information</a></button>
        <button class="btn btn-custom"><a href="vaccine_information"><i class="fas fa-info"></i> Vaccine Information</a></button>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
